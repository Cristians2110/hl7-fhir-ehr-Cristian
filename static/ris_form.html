<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Orden RIS</title>
</head>
<body>
    <h2>Formulario de Orden RIS (FHIR ServiceRequest)</h2>
    <form action="https://hl7-fhir-ehr-cristian.onrender.com/enviar_orden" method="post">
        <label>ID del Paciente (MongoDB):</label>
        <input type="text" name="id" required><br><br>

        <label>Tipo de Procedimiento:</label>
        <select name="tipo" required>
            <option value="">Seleccione una opción</option>
            <option value="radiografia">Radiografía</option>
            <option value="tomografia">Tomografía</option>
            <option value="resonancia">Resonancia Magnética</option>
            <option value="ultrasonido">Ultrasonido</option>
            <option value="ecg">Electrocardiograma (ECG)</option>
        </select><br><br>

        <label>Motivo:</label>
        <input type="text" name="motivo" required><br><br>

        <label>Quién Solicita:</label>
        <input type="text" name="quien_solicita" required><br><br>

        <label>Prioridad:</label>
        <select name="prioridad">
            <option value="rutina">Rutina</option>
            <option value="urgente">Urgente</option>
            <option value="emergencia">Emergencia</option>
        </select><br><br>

        <label>Comentarios:</label>
        <textarea name="comentarios" rows="3"></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
